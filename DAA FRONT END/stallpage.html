<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stallpage.css" rel="stylesheet">
    <title>Stall Search Bar
    </title>

</head>


<body>
    <!-- top bar pup lagoon food stalls-->
    <div class="top"> 
        <img class="topnav" src="daaimages/Top Nav (1).png">
    </div>

     <!-- red rectangle with search bar -->

     

    <div class="searchtop">
        <img class="redrec" src="daaimages/Rectangle 27.png"> 
    </div>

    <div class="searchbar">
        <a class="searchbystall"> Search by Stall </a>
        <input class="searchbox" type="text" placeholder="Enter item or stall you are looking for">
        <button class="searchbutton">Search Now</button>
    </div>

    <fieldset class="row1"> 

    <div class="stallfield">
        <img src="daaimages/Rectangle 338.png" alt="shake">
        <button class="btn1">Stall 1- Virgin Shake</button>
      </div>

      <div class="stallfield">
        <img src="daaimages/Rectangle 340.png" alt="chicken">
        <button class="btn2">Stall 2- Chickenlicious</button>
      </div>

    </fieldset>

    <fieldset class="row2"> 

        <div class="stallfield">
            <img src="daaimages/Rectangle 342.png" alt="rice">
            <button class="btn3">Stall 3- Puroy's Eatery</button>
          </div>
    
          <div class="stallfield">
            <img src="daaimages/Rectangle 344.png" alt="snacks">
            <button class="btn4">Stall 4- JIB Food and Snacks</button>
          </div>
    
        </fieldset>

        <fieldset class="row3"> 

            <div class="stallfield">
                <img src="daaimages/Rectangle 346.png" alt="silog">
                <button class="btn5">Stall 5-Cosina Manila</button>
              </div>
        
              <div class="stallfield">
                <img src="daaimages/Rectangle 348.png" alt="waffle">
                <button class="btn6">Stall 6- Waffle Time</button>
              </div>
        
            </fieldset>

   

    
   
</body>
</html>
