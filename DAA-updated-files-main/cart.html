<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cart.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Stall 1 items</title>
</head>
<body>

    <div class="top"> 
        <img class="topnav" src="daaimages/Top Nav (1).png">
    </div>

     <!-- red rectangle with search bar -->

     

    <div class="searchtop">
        <img class="redrec" src="daaimages/Rectangle 27.png"> 
    </div>

    <div class="searchbar">
        <a class="searchbystall"> Search by Stall </a>
        <input class="searchbox" type="text" placeholder="Enter item or stall you are looking for">
        <button class="searchbutton">Search Now</button>
    </div>

    <div class="back">
        <a href="stallpage.html">
        <button class= "backbutton"><i class="fa-solid fa-arrow-left"></i> <b>FOOD CATEGORIES </b></button>
        </a>
    </div>

    <div class="category">
        <p class="cartcategory">Product</p>
        <p class="cartcategory">Price</p>
        <p class="cartcategory">Quantity</p>
        <p class="cartcategory">Subtotal</p>
    </div>

    <div class="category1">
        <input class="quantity" type="number" min="1">
    </div>

    <div class="category2">
        <p class="cartcategory">Total: </p>
       
    </div>

    <div class="category3">
        <button class="checkout" onclick="openPopup()" >Checkout</button>
        <div class="popup" id="popup">
            <h2> Order Placed</h2>
            <img src="daaimages/Success Icon.png">
            <p>Success</p>
            <button type="button"  onclick="closePopup()">Exit</button>
        </div>
       
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add ("open-popup");
        }

        function closePopup() {
            popup.classList.remove ("open-popup");
        }
    </script>

    
</body>
