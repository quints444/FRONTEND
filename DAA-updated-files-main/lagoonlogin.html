<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lagoonlogin.css" rel="stylesheet">
    <title>PUP Lagoon Food Stall</title>
</head>

<body>

    <!--Login Parts-->
    
    <div class="redrec">
        <img class="rectangle" src="daaimages/Rectangle 7.png">
    </div>

    <div class="redlogin">
        <img class="solidred" src="daaimages/Frame 301.png">
    </div>

    <div class="topdesign">
        <img class="linedesign" src="daaimages/kk 1 (2).png">
    </div>

    <div class="generalemailpass">

        <div class="email">
          <p class="username"> USERNAME </p>
          <img class="message" src="daaimages/message.png">
           <input class="email1" type="textbox" id="username">
        </div>
      
      
      <div class="pass">
          <div class="password-wrapper">
          <p class="passtext"> PASSWORD</p>
          <img class="lock" src="daaimages/lock.png">
          <input class="password" type="password" id="password">
          <img class="eye" src="daaimages/closeeye.png" id="eyeicon">
          </div>
      </div>
  
      <div class="loginbutton">
        <button class="login" onclick="validateLogin()">Log In</button>
      </div>

      <div class="agree">
        <p class="agreement">
            By continuing you agree to the <u>Terms of use </u> and <u>Privacy Policy</u>
        </p>
      </div>
   
    </div>

    <div class="puptext">
        <div class="signin">
            <p class="signintext">Sign In</p>
        </div>

        <div class="welcometext">
            <p class="welcome">Welcome to PUP Food Stall Menu <br> Collection! </p>
        </div>
    </div>  

    <div>
        <img class="footer" src="daaimages/Footer (1).png"> 
    </div>

    <div class="toimprove">
        <p class="improve">
           <i> to improve financial literacy of PUP constituents </i> 
        </p>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="login.js"></script>

</body>
</html>
